<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nutrimoodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#369957;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Circle Background with Shadow -->
  <circle cx="16" cy="16" r="14" fill="url(#nutrimoodGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle for depth -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Letter N with better styling -->
  <text x="16" y="21" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" 
        font-weight="800" 
        text-anchor="middle" 
        fill="white"
        style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">N</text>
  
  <!-- Small decorative leaf -->
  <path d="M20 10 Q22 8 24 10 Q22 12 20 10" fill="rgba(255,255,255,0.7)" opacity="0.8"/>
</svg>
